[pytest]
# Pytest configuration for agent-runner-py

# Custom markers
markers =
    llm: marks tests that make real OpenAI API calls (deselect with '-m "not llm"')

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
console_output_style = progress
addopts =
    -v
    --tb=short
    --strict-markers

# Ignore paths
testpaths = tests

# Logging
log_cli = false
log_cli_level = INFO
